files:
  include: 'src/_assets/stylesheets/**/*.scss'
rules:
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format: 0
  leading-zero:
    - 2
    - include: true
  nesting-depth:
    - 1
    - max-depth: 3
  no-color-literals: 0
  no-duplicate-properties: 0
  quotes:
    - 2
    - style: double
  shorthand-values: 0
